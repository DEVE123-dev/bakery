<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cathlyn's Baked Goods</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f7e1d7;
      color: #4b3f30;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('background.jfif');
      background-size: cover;
      background-position: center;
      filter: blur(8px);
      z-index: -1;
    }

    .mydiv {
      background-color: #ffcb8c;
      border-bottom: 4px solid #4b3f30;
      text-align: center;
      padding: 40px 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin: 0;
      color: #4b3f30;
    }

    .image-container {
      text-align: center;
      margin: 40px 0;
    }

    .image-container img {
      max-width: 280px;
      width: 90%;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    p {
      font-size: 1.1rem;
      text-align: center;
      background-color: rgba(255,255,255,0.85);
      padding: 20px;
      margin: 30px auto;
      border-radius: 10px;
      max-width: 800px;
      line-height: 1.6;
    }

    p em {
      color: #c45e2e;
      font-style: italic;
    }

    .header-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 40px 0;
      flex-wrap: wrap;
    }

    .header-buttons a button {
      background-color: #ff6600;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .header-buttons a button:hover {
      background-color: #e65c00;
    }

    .big-red-button {
      display: block;
      width: 300px;
      margin: 50px auto;
      padding: 18px;
      font-size: 1.25rem;
      background-color: red;
      color: white;
      text-align: center;
      border-radius: 10px;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.3s;
    }

    .big-red-button:hover {
      background-color: darkred;
      transform: scale(1.05);
    }

    footer {
      background-color: #4b3f30;
      color: white;
      text-align: center;
      padding: 40px 20px;
      margin-top: 60px;
    }

    footer em {
      font-size: 1.2rem;
      display: block;
      margin-bottom: 10px;
    }

    .social-icons {
      margin: 20px 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .social-icons a {
      font-size: 1.8rem;
      color: white;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #ff6600;
    }

    footer a {
      color: white;
      text-decoration: none;
    }

    footer a:hover {
      color: #ff6600;
    }

    .developer-name {
      color: black;
      text-decoration: underline;
      text-decoration-color: red;
    }

    @media screen and (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }

      .image-container img {
        max-width: 220px;
      }

      .header-buttons {
        flex-direction: column;
        align-items: center;
      }

      .header-buttons a button {
        width: 90%;
        font-size: 16px;
        margin: 10px 0;
      }

      .big-red-button {
        width: 90%;
        font-size: 20px;
      }

      p {
        font-size: 1rem;
        padding: 15px;
      }

      footer {
        padding: 30px 15px;
      }

      .social-icons a {
        font-size: 1.5rem;
      }
    }

    @media screen and (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }

      .big-red-button {
        font-size: 18px;
        padding: 16px;
      }

      .header-buttons a button {
        font-size: 14px;
        padding: 10px;
      }

      p {
        font-size: 0.95rem;
      }

      footer em {
        font-size: 1rem;
      }

      .developer-name {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <div class="mydiv">
    <h1>Cathlyn's Baked Goods</h1>
  </div>

  <div class="image-container">
    <img src="logo.png" alt="Baked Goods">
  </div>

  <div class="header-buttons">
    <a href="news & events.html"><button>News & Events</button></a>
    <a href="about.html"><button>About Us</button></a>
  </div>

  <a href="menu.html" class="big-red-button">Our Menu</a>

  <footer>
    <em>"A taste of heaven in every bite"</em>
    <p>Follow Us</p>

      <a href="https://twitter.com/yourpage" target="_blank" aria-label="Twitter">üê¶</a>
      <a href="https://www.instagram.com/yourpage" target="_blank" aria-label="Instagram">üì∏</a>
      <a href="https://www.linkedin.com/company/yourpage" target="_blank" aria-label="LinkedIn">üîó</a>
    </div>
    <p>Contact: <a href="mailto:cathlynek@gmail.com">cathlynek@gmail.com</a></p>
    <p><strong>Website Developed by:</strong><br>
      <span class="developer-name">Benjamin Bino</span><br>
      Year 2 IT Student</p>
  </footer>

</body>
</html>
