<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cathlyn's Baked Goods</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f7e1d7;
      color: #4b3f30;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('background.jfif');
      background-size: cover;
      background-position: center;
      filter: blur(8px);
      z-index: -1;
    }

    header {
      background-color: #ffcb8c;
      border-bottom: 4px solid #4b3f30;
      text-align: center;
      padding: 40px 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin: 0;
      color: #4b3f30;
    }

    .image-container {
      text-align: center;
      margin: 40px 0;
    }

    .image-container img {
      max-width: 280px;
      width: 90%;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    .header-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 40px 0;
      flex-wrap: wrap;
    }

    .header-buttons a button {
      background-color: #ff6600;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .header-buttons a button:hover {
      background-color: #e65c00;
    }

    .big-red-button {
      display: block;
      width: 300px;
      margin: 50px auto;
      padding: 18px;
      font-size: 1.25rem;
      background-color: red;
      color: white;
      text-align: center;
      border-radius: 10px;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.3s;
    }

    .big-red-button:hover {
      background-color: darkred;
      transform: scale(1.05);
    }

    /* Slideshow Section */
    .slideshow-section {
      max-width: 1000px;
      margin: 60px auto;
      padding: 20px;
      background-color: rgba(255,255,255,0.9);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .slideshow-section h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #c45e2e;
    }

    .slideshow-container {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding: 10px;
      scroll-snap-type: x mandatory;
    }

    .slide {
      flex: 0 0 auto;
      width: 300px;
      height: 200px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      scroll-snap-align: start;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: #999;
    }

    footer {
      background-color: #4b3f30;
      color: white;
      text-align: center;
      padding: 50px 20px;
      margin-top: 60px;
    }

    footer em {
      font-size: 1.2rem;
      display: block;
      margin-bottom: 10px;
    }

    .footer-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .footer-section {
      background-color: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 8px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
    }

    .social-icons a {
      font-size: 1.8rem;
      color: white;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #ff6600;
    }

    footer a {
      color: white;
      text-decoration: none;
    }

    footer a:hover {
      color: #ff6600;
    }

    .developer-name {
      color: black;
      text-decoration: underline;
      text-decoration-color: red;
    }

    @media screen and (max-width: 768px) {
      header h1 {
        font-size: 2.2rem;
      }

      .image-container img {
        max-width: 220px;
      }

      .header-buttons {
        flex-direction: column;
        align-items: center;
      }

      .header-buttons a button {
        width: 90%;
        font-size: 16px;
        margin: 10px 0;
      }

      .big-red-button {
        width: 90%;
        font-size: 20px;
      }

      .slideshow-container {
        flex-direction: column;
        align-items: center;
      }

      .slide {
        width: 90%;
        height: 180px;
      }
    }
  </style>
</head>
